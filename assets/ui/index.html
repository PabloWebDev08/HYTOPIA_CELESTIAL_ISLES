<!--
This is a basic boilerplate example of how to implement simple game UI,
and also configure additional buttons for mobile compatibility.
-->

<script>
  // Enregistre le template Scene UI pour la barre de charge verticale
  hytopia.registerSceneUITemplate("jump-charge-bar", (id, onState) => {
    const template = document.getElementById("jump-charge-bar-template");
    const clone = template.content.cloneNode(true);
    const chargeBarContainer = clone.querySelector(".jump-charge-bar-3d");
    const chargeBarFill = clone.querySelector(".jump-charge-bar-fill-3d");

    // Met à jour la barre de charge quand l'état change
    onState((state) => {
      if (!state.visible) {
        chargeBarContainer.style.display = "none";
        return;
      }

      chargeBarContainer.style.display = "flex";
      const progress = Math.min(Math.max(state.progress || 0, 0), 100);
      chargeBarFill.style.width = progress + "%";

      // Animation de pulsation quand presque pleine
      if (progress >= 80) {
        chargeBarFill.style.animation =
          "chargePulse3D 0.5s ease-in-out infinite";
      } else {
        chargeBarFill.style.animation = "none";
      }
    });

    return clone;
  });

  // Enregistre le template Scene UI pour la carte de bienvenue du NPC
  hytopia.registerSceneUITemplate("welcome-npc-card", (id, onState) => {
    const template = document.getElementById("welcome-npc-card-template");
    const clone = template.content.cloneNode(true);
    const cardContainer = clone.querySelector(".welcome-npc-card");
    const cardTitle = clone.querySelector(".welcome-npc-card-title");
    const cardMessage = clone.querySelector(".welcome-npc-card-message");

    // Met à jour la carte quand l'état change
    onState((state) => {
      if (!state.visible) {
        cardContainer.style.display = "none";
        return;
      }

      cardContainer.style.display = "flex";

      if (state.title) {
        cardTitle.textContent = state.title;
      }

      if (state.message) {
        cardMessage.innerHTML = state.message;
      }
    });

    return clone;
  });

  // Handle interact button touch / untouch
  const mobileInteractButton = document.getElementById(
    "mobile-interact-button"
  );
  mobileInteractButton.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Prevents mobile highlight/select/copy popup behaviors
    mobileInteractButton.classList.add("active"); // more immediate feedback to add/remove active class
    hytopia.pressInput("ml", true);
  });

  mobileInteractButton.addEventListener("touchend", (e) => {
    e.preventDefault();
    mobileInteractButton.classList.remove("active");
    hytopia.pressInput("ml", false);
  });

  // Variables partagées pour la gestion du saut chargé (mobile + clavier)
  const mobileJumpButton = document.getElementById("mobile-jump-button");
  let jumpStartTime = null; // Variable pour enregistrer le moment où le bouton est pressé
  let chargeUpdateInterval = null; // Interval pour mettre à jour la barre de charge
  let isJumpCharging = false; // Flag pour éviter les doubles déclenchements
  const maxHoldDuration = 1000; // Durée maximale en ms (doit correspondre au serveur)

  // Fonction réutilisable pour démarrer le saut chargé
  function startJumpCharge() {
    // Évite les doubles déclenchements
    if (isJumpCharging) return;
    isJumpCharging = true;

    jumpStartTime = Date.now(); // Enregistre le moment où le bouton est pressé

    // Affiche la barre de charge Scene UI au-dessus du joueur
    hytopia.sendData({
      type: "jump-charge-update",
      progress: 0,
      visible: true,
    });

    // Démarre la mise à jour de la barre de charge Scene UI
    chargeUpdateInterval = setInterval(() => {
      if (jumpStartTime !== null) {
        const elapsed = Date.now() - jumpStartTime;
        const progress = Math.min((elapsed / maxHoldDuration) * 100, 100);

        // Envoie la progression au serveur pour mettre à jour la Scene UI
        hytopia.sendData({
          type: "jump-charge-update",
          progress: progress,
          visible: true,
        });
      }
    }, 16); // Mise à jour environ 60 fois par seconde pour une animation fluide

    // Ne pas appeler pressInput("jump", true) ici pour éviter le saut par défaut
    // Le saut sera géré uniquement par l'impulsion personnalisée au relâchement
  }

  // Fonction réutilisable pour arrêter le saut chargé
  function endJumpCharge() {
    if (!isJumpCharging) return;

    // Arrête la mise à jour de la barre de charge
    if (chargeUpdateInterval !== null) {
      clearInterval(chargeUpdateInterval);
      chargeUpdateInterval = null;
    }

    // Cache la barre de charge Scene UI au-dessus du joueur
    hytopia.sendData({
      type: "jump-charge-update",
      progress: 0,
      visible: false,
    });

    // Calcule la durée pendant laquelle le bouton a été maintenu
    if (jumpStartTime !== null) {
      const jumpDuration = Date.now() - jumpStartTime; // Durée en millisecondes

      // Envoie la durée au serveur pour calculer la force du saut
      hytopia.sendData({
        type: "jump-held",
        duration: jumpDuration,
      });
    }

    // Ne pas appeler pressInput("jump", false) car on n'a jamais appelé pressInput("jump", true)
    jumpStartTime = null; // Réinitialise pour le prochain saut
    isJumpCharging = false; // Réinitialise le flag
  }

  // Handle jump button touch / untouch (mobile)
  mobileJumpButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    mobileJumpButton.classList.add("active");
    startJumpCharge();
  });

  mobileJumpButton.addEventListener("touchend", (e) => {
    e.preventDefault();
    mobileJumpButton.classList.remove("active");
    endJumpCharge();
  });

  // Handle jump avec la touche espace du clavier
  // Utilise capture: true pour intercepter l'événement avant qu'il n'atteigne le SDK
  document.addEventListener(
    "keydown",
    (e) => {
      // Détecte la touche espace (code: 'Space' ou key: ' ')
      if (e.code === "Space" || e.key === " ") {
        e.preventDefault(); // Empêche le défilement de la page
        e.stopPropagation(); // Empêche la propagation de l'événement
        e.stopImmediatePropagation(); // Empêche les autres listeners d'être appelés
        startJumpCharge();
      }
    },
    true
  ); // true = capture phase, intercepte avant que le SDK ne le reçoive

  document.addEventListener(
    "keyup",
    (e) => {
      // Détecte la touche espace (code: 'Space' ou key: ' ')
      if (e.code === "Space" || e.key === " ") {
        e.preventDefault(); // Empêche le défilement de la page
        e.stopPropagation(); // Empêche la propagation de l'événement
        e.stopImmediatePropagation(); // Empêche les autres listeners d'être appelés
        endJumpCharge();
      }
    },
    true
  ); // true = capture phase, intercepte avant que le SDK ne le reçoive
</script>

<div class="mobile-controls">
  <a id="mobile-interact-button" class="mobile-button">
    <img src="{{CDN_ASSETS_URL}}/icons/target.png" />
  </a>

  <a id="mobile-jump-button" class="mobile-button">
    <img src="{{CDN_ASSETS_URL}}/icons/jump.png" />
  </a>
</div>

<style>
  /* By default, we hide the mobile controls */
  .mobile-controls {
    display: none;
  }

  /*
    We can use the body.mobile class to detect if we're on a mobile device.
    The HYTOPIA game client will always add this class to the body element when running on a mobile device.
  */
  body.mobile .mobile-controls {
    /* If this css selector matches because we're on mobile, show the mobile controls */
    display: flex;
    gap: 14px;
    position: fixed;
    bottom: 40px;
    right: 40px;
  }

  /* You can configure and style your buttons however you'd like. This is a minimalistic starting point. */
  .mobile-button {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    display: flex;
    width: 50px;
    height: 50px;
    transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    will-change: transform, background-color;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    font-family: "Inter", sans-serif;
    font-size: 14px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    pointer-events: auto !important;
  }

  .mobile-button img {
    width: 22px;
    height: 22px;
  }

  .mobile-button.active {
    transform: scale(0.92);
    background-color: rgba(0, 0, 0, 0.75);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
  }
</style>

<template id="jump-charge-bar-template">
  <div class="jump-charge-bar-3d">
    <div class="jump-charge-bar-background-3d">
      <div class="jump-charge-bar-fill-3d"></div>
    </div>
  </div>
</template>

<style>
  /* Styles pour la barre de charge Scene UI 3D */
  .jump-charge-bar-3d {
    display: none; /* Cachée par défaut */
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    width: 100px;
    height: 20px;
    position: relative;
  }

  .jump-charge-bar-background-3d {
    width: 100%;
    height: 8px;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    overflow: hidden;
    position: relative;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .jump-charge-bar-fill-3d {
    position: absolute;
    left: 0; /* Changé de bottom: 0 à left: 0 */
    top: 0; /* Ajouté pour positionner en haut */
    width: 0%; /* Changé de height à width pour remplissage horizontal */
    height: 100%; /* Changé de width à height */
    background: linear-gradient(
      90deg,
      /* Changé de 180deg à 90deg pour gradient horizontal */
        rgba(76, 175, 80, 1) 0%,
      rgba(139, 195, 74, 1) 50%,
      rgba(255, 193, 7, 1) 100%
    );
    border-radius: 2px;
    transition: width 0.05s linear; /* Changé de height à width */
    box-shadow: 0 0 12px rgba(76, 175, 80, 0.8);
  }

  @keyframes chargePulse3D {
    0%,
    100% {
      box-shadow: 0 0 12px rgba(76, 175, 80, 0.8);
    }
    50% {
      box-shadow: 0 0 20px rgba(255, 193, 7, 1);
    }
  }

  /* Styles pour la carte de bienvenue du NPC */
  .welcome-npc-card {
    display: none; /* Cachée par défaut */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-width: 250px;
    max-width: 300px;
    padding: 16px 20px;
    background: linear-gradient(
      135deg,
      rgba(30, 30, 50, 0.95) 0%,
      rgba(20, 20, 40, 0.95) 100%
    );
    border-radius: 12px;
    border: 2px solid rgba(76, 175, 80, 0.6);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6), 0 0 16px rgba(76, 175, 80, 0.3);
    animation: cardAppear 0.3s ease-out;
    position: relative;
    overflow: hidden;
  }

  .welcome-npc-card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(
      90deg,
      rgba(76, 175, 80, 0.8),
      rgba(139, 195, 74, 0.8)
    );
  }

  .welcome-npc-card-title {
    font-size: 20px;
    font-weight: bold;
    color: #4caf50;
    margin-bottom: 12px;
    text-align: center;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    letter-spacing: 0.5px;
  }

  .welcome-npc-card-message {
    font-size: 16px;
    color: rgba(255, 255, 255, 0.9);
    text-align: center;
    line-height: 1.5;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
  }

  @keyframes cardAppear {
    from {
      opacity: 0;
      transform: translateY(-10px) scale(0.9);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Styles responsive pour mobile */
  @media screen and (max-width: 768px) {
    .welcome-npc-card {
      min-width: 200px;
      max-width: 280px;
      padding: 12px 16px;
      border-radius: 10px;
    }

    .welcome-npc-card-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .welcome-npc-card-message {
      font-size: 14px;
      line-height: 1.4;
    }
  }

  @media screen and (max-width: 480px) {
    .welcome-npc-card {
      min-width: 180px;
      max-width: 260px;
      padding: 10px 14px;
      border-radius: 8px;
    }

    .welcome-npc-card-title {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .welcome-npc-card-message {
      font-size: 13px;
      line-height: 1.3;
    }
  }

  /* Utilise aussi la classe mobile de Hytopia si disponible */
  body.mobile .welcome-npc-card {
    min-width: 200px;
    max-width: 280px;
    padding: 12px 16px;
  }

  body.mobile .welcome-npc-card-title {
    font-size: 18px;
    margin-bottom: 10px;
  }

  body.mobile .welcome-npc-card-message {
    font-size: 14px;
    line-height: 1.4;
  }
</style>
