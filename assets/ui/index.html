<script>
  // √âcoute les mises √† jour d'or depuis le serveur
  hytopia.onData((data) => {
    if (data.type === "gold-update") {
      const goldDisplay = document.getElementById("gold-display");
      const goldAmount = document.getElementById("gold-amount");
      if (goldAmount) {
        goldAmount.textContent = data.gold || 0;
      }
      // Animation de mise √† jour
      if (goldDisplay) {
        goldDisplay.classList.add("gold-updated");
        setTimeout(() => {
          goldDisplay.classList.remove("gold-updated");
        }, 300);
      }
    }
  });

  // Enregistre le template Scene UI pour la barre de charge verticale
  hytopia.registerSceneUITemplate("jump-charge-bar", (id, onState) => {
    const template = document.getElementById("jump-charge-bar-template");
    const clone = template.content.cloneNode(true);
    const chargeBarContainer = clone.querySelector(".jump-charge-bar-3d");
    const chargeBarFill = clone.querySelector(".jump-charge-bar-fill-3d");

    // Met √† jour la barre de charge quand l'√©tat change
    onState((state) => {
      if (!state.visible) {
        chargeBarContainer.style.display = "none";
        return;
      }

      chargeBarContainer.style.display = "flex";
      const progress = Math.min(Math.max(state.progress || 0, 0), 100);
      chargeBarFill.style.width = progress + "%";

      // Animation de pulsation quand presque pleine
      if (progress >= 80) {
        chargeBarFill.style.animation =
          "chargePulse3D 0.5s ease-in-out infinite";
      } else {
        chargeBarFill.style.animation = "none";
      }
    });

    return clone;
  });

  // Enregistre le template Scene UI pour la carte de bienvenue du NPC
  hytopia.registerSceneUITemplate("welcome-npc-card", (id, onState) => {
    const template = document.getElementById("welcome-npc-card-template");
    const clone = template.content.cloneNode(true);
    const cardContainer = clone.querySelector(".welcome-npc-card");
    const cardTitle = clone.querySelector(".welcome-npc-card-title");
    const cardMessage = clone.querySelector(".welcome-npc-card-message");

    // Met √† jour la carte quand l'√©tat change
    onState((state) => {
      if (!state.visible) {
        cardContainer.style.display = "none";
        return;
      }

      cardContainer.style.display = "flex";

      if (state.title) {
        cardTitle.textContent = state.title;
      }

      if (state.message) {
        cardMessage.innerHTML = state.message;
      }
    });

    return clone;
  });

  // Enregistre le template Scene UI pour le leaderboard attach√© au bateau
  hytopia.registerSceneUITemplate("skeleton-leaderboard", (id, onState) => {
    const template = document.getElementById("skeleton-leaderboard-template");
    const clone = template.content.cloneNode(true);
    const leaderboardContainer = clone.querySelector(
      ".skeleton-leaderboard-container"
    );
    const leaderboardHeader = clone.querySelector(
      ".skeleton-leaderboard-header"
    );
    const leaderboardTitle = clone.querySelector(".skeleton-leaderboard-title");
    const leaderboardSubtitle = clone.querySelector(
      ".skeleton-leaderboard-subtitle"
    );
    const leaderboardCount = clone.querySelector(".skeleton-leaderboard-count");
    const leaderboardList = clone.querySelector(".skeleton-leaderboard-list");

    // Met √† jour le leaderboard quand l'√©tat change
    onState((state) => {
      if (!state.visible) {
        leaderboardContainer.style.display = "none";
        return;
      }

      leaderboardContainer.style.display = "block";

      if (state.title) {
        leaderboardTitle.textContent = state.title;
      }

      if (state.subtitle) {
        leaderboardSubtitle.textContent = state.subtitle;
      }

      // Met √† jour la liste du leaderboard
      if (state.leaderboard && Array.isArray(state.leaderboard)) {
        // Affiche le nombre total de joueurs ayant termin√© le niveau
        const totalCount = state.leaderboard.length;
        if (leaderboardCount) {
          leaderboardCount.textContent = `${totalCount} joueurs ont termin√© le niveau`;
        }

        leaderboardList.innerHTML = "";

        // Trie par timestamp d√©croissant (les plus r√©cents en premier) et limite √† 10 √©l√©ments
        state.leaderboard
          .sort((a, b) => {
            const timeA = new Date(a.timestamp).getTime();
            const timeB = new Date(b.timestamp).getTime();
            return timeB - timeA; // D√©croissant : les plus r√©cents en premier
          })
          .slice(0, 10)
          .forEach((entry, index) => {
            const rank = index + 1;
            const date = new Date(entry.timestamp);
            const dateStr = date.toLocaleDateString("fr-FR", {
              day: "2-digit",
              month: "2-digit",
              year: "numeric",
              hour: "2-digit",
              minute: "2-digit",
            });

            let rankEmoji = "";
            let rankClass = "";
            if (rank === 1) {
              rankEmoji = "ü•á";
              rankClass = "rank-first";
            } else if (rank === 2) {
              rankEmoji = "ü•à";
              rankClass = "rank-second";
            } else if (rank === 3) {
              rankEmoji = "ü•â";
              rankClass = "rank-third";
            } else {
              rankEmoji = `${rank}.`;
              rankClass = "rank-other";
            }

            const entryElement = document.createElement("div");
            entryElement.className = `skeleton-leaderboard-entry ${rankClass}`;
            entryElement.innerHTML = `
            <span class="skeleton-leaderboard-rank">${rankEmoji}</span>
            <span class="skeleton-leaderboard-name">${entry.playerName}</span>
            <span class="skeleton-leaderboard-date">${dateStr}</span>
          `;
            leaderboardList.appendChild(entryElement);
          });
      }
    });

    return clone;
  });

  // Handle interact button touch / untouch
  const mobileInteractButton = document.getElementById(
    "mobile-interact-button"
  );
  mobileInteractButton.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Prevents mobile highlight/select/copy popup behaviors
    mobileInteractButton.classList.add("active"); // more immediate feedback to add/remove active class
    hytopia.pressInput("ml", true);
  });

  mobileInteractButton.addEventListener("touchend", (e) => {
    e.preventDefault();
    mobileInteractButton.classList.remove("active");
    hytopia.pressInput("ml", false);
  });

  // Variables partag√©es pour la gestion du saut charg√© (mobile + clavier)
  const mobileJumpButton = document.getElementById("mobile-jump-button");
  let jumpStartTime = null; // Variable pour enregistrer le moment o√π le bouton est press√©
  let chargeUpdateInterval = null; // Interval pour mettre √† jour la barre de charge
  let isJumpCharging = false; // Flag pour √©viter les doubles d√©clenchements
  const maxHoldDuration = 1000; // Dur√©e maximale en ms (doit correspondre au serveur)

  // Fonction r√©utilisable pour d√©marrer le saut charg√©
  function startJumpCharge() {
    // √âvite les doubles d√©clenchements
    if (isJumpCharging) return;
    isJumpCharging = true;

    jumpStartTime = Date.now(); // Enregistre le moment o√π le bouton est press√©

    // Affiche la barre de charge Scene UI au-dessus du joueur
    hytopia.sendData({
      type: "jump-charge-update",
      progress: 0,
      visible: true,
    });

    // D√©marre la mise √† jour de la barre de charge Scene UI
    chargeUpdateInterval = setInterval(() => {
      if (jumpStartTime !== null) {
        const elapsed = Date.now() - jumpStartTime;
        const progress = Math.min((elapsed / maxHoldDuration) * 100, 100);

        // Envoie la progression au serveur pour mettre √† jour la Scene UI
        hytopia.sendData({
          type: "jump-charge-update",
          progress: progress,
          visible: true,
        });
      }
    }, 16); // Mise √† jour environ 60 fois par seconde pour une animation fluide

    // Ne pas appeler pressInput("jump", true) ici pour √©viter le saut par d√©faut
    // Le saut sera g√©r√© uniquement par l'impulsion personnalis√©e au rel√¢chement
  }

  // Fonction r√©utilisable pour arr√™ter le saut charg√©
  function endJumpCharge() {
    if (!isJumpCharging) return;

    // Arr√™te la mise √† jour de la barre de charge
    if (chargeUpdateInterval !== null) {
      clearInterval(chargeUpdateInterval);
      chargeUpdateInterval = null;
    }

    // Cache la barre de charge Scene UI au-dessus du joueur
    hytopia.sendData({
      type: "jump-charge-update",
      progress: 0,
      visible: false,
    });

    // Calcule la dur√©e pendant laquelle le bouton a √©t√© maintenu
    if (jumpStartTime !== null) {
      const jumpDuration = Date.now() - jumpStartTime; // Dur√©e en millisecondes

      // Envoie la dur√©e au serveur pour calculer la force du saut
      hytopia.sendData({
        type: "jump-held",
        duration: jumpDuration,
      });
    }

    // Ne pas appeler pressInput("jump", false) car on n'a jamais appel√© pressInput("jump", true)
    jumpStartTime = null; // R√©initialise pour le prochain saut
    isJumpCharging = false; // R√©initialise le flag
  }

  // Handle jump button touch / untouch (mobile)
  mobileJumpButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    mobileJumpButton.classList.add("active");
    startJumpCharge();
  });

  mobileJumpButton.addEventListener("touchend", (e) => {
    e.preventDefault();
    mobileJumpButton.classList.remove("active");
    endJumpCharge();
  });

  // Handle jump avec la touche espace du clavier
  // Utilise capture: true pour intercepter l'√©v√©nement avant qu'il n'atteigne le SDK
  document.addEventListener(
    "keydown",
    (e) => {
      // D√©tecte la touche espace (code: 'Space' ou key: ' ')
      if (e.code === "Space" || e.key === " ") {
        e.preventDefault(); // Emp√™che le d√©filement de la page
        e.stopPropagation(); // Emp√™che la propagation de l'√©v√©nement
        e.stopImmediatePropagation(); // Emp√™che les autres listeners d'√™tre appel√©s
        startJumpCharge();
      }
    },
    true
  ); // true = capture phase, intercepte avant que le SDK ne le re√ßoive

  document.addEventListener(
    "keyup",
    (e) => {
      // D√©tecte la touche espace (code: 'Space' ou key: ' ')
      if (e.code === "Space" || e.key === " ") {
        e.preventDefault(); // Emp√™che le d√©filement de la page
        e.stopPropagation(); // Emp√™che la propagation de l'√©v√©nement
        e.stopImmediatePropagation(); // Emp√™che les autres listeners d'√™tre appel√©s
        endJumpCharge();
      }
    },
    true
  ); // true = capture phase, intercepte avant que le SDK ne le re√ßoive
</script>
